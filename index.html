<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Secure Access</h1>
                <p>Please verify your identity to continue</p>
            </div>
            
            <form id="nameForm" class="form">
                <div class="input-group">
                    <label for="nameInput">Enter Your Name</label>
                    <input type="text" id="nameInput" placeholder="Type your name" required>
                </div>
                <button type="submit" class="submit-btn">Verify & Continue</button>
            </form>
            
            <div class="footer">
                <p>Special personnel only</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
